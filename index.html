<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- Шапка документа -->

    <header class="header theme-light">
      <nav class="header-menu"></nav>
      <a class="header-logo" href="#0"></a>
      <address class="address header-address"></address>
    </header>

    <!-- Основная секция -->

    <main>
      <!-- Секция Cover -->
      <section class="cover">
        <div class="cover-content">
          <h1 class="cover-header"></h1>
          <div class="cover-description">
            <p class="cover-description-item"></p>
            <button class="cover-description-button"></button>
          </div>
        </div>
      </section>

      <!-- Секция с карточками -->

      <section class="lots theme-light">
        <h2 section-header lots-header></h2>
        <ul class="cards-list">
          <li class="card">
            <a class="card-item" href="#0">
              <a class="card-item-link" href="#0"></a>
              <article class="card-article"></article>
            </a>
          </li>
          <li class="card">
            <a class="card-item" href="#0">
              <a class="card-item-link" href="#0"></a>
              <article class="card-article"></article>
            </a>
          </li>
        </ul>
        <a href="#0"></a>
      </section>

      <!-- Секция About -->

      <section class="about theme-light">
        <div class="about-logo"></div>
        <div class="about-description">
          <h2 class="section-header about-description-header"></h2>
          <p about-description-article></p>
        </div>
      </section>
    </main>

    <!-- Подвал документа -->

    <footer class="footer theme-light">
      <address class="address footer-address"></address>
      <nav class="footer-menu"></nav>
      <ul class="footer-links-list">
        <li class="footer-link-item"></li>
        <li class="footer-link-item"></li>
        <li class="footer-link-item"></li>
      </ul>
    </footer>
  </body>
</html>
